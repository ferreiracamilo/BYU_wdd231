<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <title>Match Details Page</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="./index.html" aria-label="Home page">Home</a></li>
                <li><a href="./teams.html" aria-label="Browse Teams page">Browse Teams</a></li>
                <li><a href="./players.html" aria-label="Browse Players page">Browse Players</a></li>
                <li><a href="./matches.html" aria-label="Browse Matches page">Browse Matches</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <!-- En la parte mas alta del main aparece esto en una misma linea -->
        <section id="opponents">
            <article>
                <a href="./team-sample.html" data-team-name="team1">
                    <img src="https://img-cdn.hltv.org/teamlogo/NXMLun_eKCyApJQzmJB38q.png?ixlib=java-2.1.0&w=50&s=5b1bdf21f6665811751df6324094d25a" id="team-1-image" alt="team 1 logo">
                    <p id="team-1-name">asda</p>
                </a>
            </article>
            <p><span id="team-1-points">2</span> - <span id="team-2-points">0</span></p>
            <article>
                <a href="./team-sample.html" data-team-name="team2">
                    <img src="https://img-cdn.hltv.org/teamlogo/c27JiTOfpruzQaf8emu_E_.png?ixlib=java-2.1.0&w=50&s=b0c670f53aaf12df68c693515eecdce5" id="team-2-image" alt="team 2 logo">
                    <p id="team-2-name">asda</p>
                </a>
            </article>
        </section>
        
        <section id="matchInfo">
            <h2>Match Information</h2>
            <ul >
                <li>
                    Event: <span id="eventName">event Name</span>
                </li>
                <li>
                    Mode of match: <span id="matchMode">bo3</span>
                </li>
                <li>
                    Match date: <span id="matchDate">2022-10-23</span>
                </li>
                <li>
                    Match time: <span id="matchTime">22:22:24</span>
                </li>
            </ul>
        </section>
        
    </main>

    <footer>
        &copy; 2024 - Counter-Strike Portal
    </footer>

    <script src="./scripts/menuToggle.js" defer></script>
</body>
</html>
