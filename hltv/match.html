<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <title>Match Details Page</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="./index.html" aria-label="Home page">Home</a></li>
                <li><a href="./teams.html" aria-label="Browse Teams page">Browse Teams</a></li>
                <li><a href="./players.html" aria-label="Browse Players page">Browse Players</a></li>
                <li><a href="./matches.html" aria-label="Browse Matches page">Browse Matches</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <section id="opponents">
            <article>
                <a href="./team.html" data-team-name="team1">
                    <img src="#" id="team-1-image" alt="?">
                    <p id="team-1-name">?</p>
                </a>
            </article>
            <p><span id="team-1-points">?</span> - <span id="team-2-points">?</span></p>
            <article>
                <a href="./team.html" data-team-name="team2">
                    <img src="#" id="team-2-image" alt="?">
                    <p id="team-2-name">?</p>
                </a>
            </article>
        </section>
        
        <section id="matchInfo">
            <h2>Match Information</h2>
            <ul >
                <li>
                    Event: <span id="eventName">?</span>
                </li>
                <li>
                    Mode of match: <span id="matchMode">?</span>
                </li>
                <li>
                    Match date: <span id="matchDate">?</span>
                </li>
                <li>
                    Match time: <span id="matchTime">?</span>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <span id="copyright-year"></span> - Counter-Strike Portal
        <p><span id="copyright-year"></span>Camilo Ferreira | Uruguay <img src="images/uyflag.png" alt="Uruguay flag"> | <span id="lastModified"></span></p>
    </footer>

    <script src="./scripts/menuToggle.js" defer></script>
    <script src="./scripts/getDates.js" defer></script>
    <script src="./scripts/handleDataProperty.js" defer></script>
    <script src="./scripts/matchPage.js" defer></script>

</body>
</html>
