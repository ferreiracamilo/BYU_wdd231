<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <title>Players slider page sample</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="./index.html" aria-label="Home page">Home</a></li>
                <li><a href="./teams-sample.html" aria-label="Browse Teams page">Browse Teams</a></li>
                <li><a href="./players-sample.html" aria-label="Browse Players page">Browse Players</a></li>
                <li><a href="./matches-sample.html" aria-label="Browse Matches page">Browse Matches</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <section class="players">
            <h1>Featured Players</h1>
            <div class="slider-container">
                <button class="arrow left-arrow" aria-label="Previous player">&lt;</button>
                <div class="slider">
                    <article>
                        <a href="./player-sample.html" data-player-nickname="nickname">
                            <img src="https://img-cdn.hltv.org/playerbodyshot/k4TD2tkaoppGlHI_DWTogr.png?bg=3e4c54&h=200&ixlib=java-2.1.0&rect=116%2C8%2C467%2C467&w=200&s=240e7e9df81e5bc2959d38b188c5c90b" alt="player image">
                            <p><span class="player-fullname">Player 1</span></p>
                        </a>
                    </article>
                    <article>
                        <a href="./player-sample.html" data-player-nickname="nickname">
                            <img src="https://img-cdn.hltv.org/playerbodyshot/k4TD2tkaoppGlHI_DWTogr.png?bg=3e4c54&h=200&ixlib=java-2.1.0&rect=116%2C8%2C467%2C467&w=200&s=240e7e9df81e5bc2959d38b188c5c90b" alt="player image">
                            <p><span class="player-fullname">Player 1</span></p>
                        </a>
                    </article>
                    <!-- Add more player articles as needed -->
                </div>
                <button class="arrow right-arrow" aria-label="Next player">&gt;</button>
            </div>
        </section>
        
    </main>

    <footer>
        &copy; 2024 - Counter-Strike Portal
    </footer>

    <script src="./scripts/menuToggle.js" defer></script>
    <script src="./scripts/slider.js" defer></script>
</body>
</html>
