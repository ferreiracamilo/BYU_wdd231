<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <title>Teams slider page sample</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="./index.html" aria-label="Home page">Home</a></li>
                <li><a href="./teams-sample.html" aria-label="Browse Teams page">Browse Teams</a></li>
                <li><a href="./players-sample.html" aria-label="Browse Players page">Browse Players</a></li>
                <li><a href="./matches-sample.html" aria-label="Browse Matches page">Browse Matches</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <section class="teams">
            <h1>Featured Teams</h1>
            <div class="slider-container">
                <button class="arrow left-arrow" aria-label="Previous team">&lt;</button>
                <div class="slider">
                    <article>
                        <a href="./team-sample.html" data-team-nickname="nickname">
                            <img src="https://img-cdn.hltv.org/teamlogo/GAlByJtDTnkgbb9p_71SUL.png?ixlib=java-2.1.0&w=50&s=2838cd78a5ebb5c9fea4c485908e9dbb" alt="team image">
                            <p><span class="team-fullname">Team 1</span></p>
                        </a>
                    </article>
                    <article>
                        <a href="./team-sample.html" data-team-nickname="nickname">
                            <img src="https://img-cdn.hltv.org/teamlogo/SMhzsxzbkIrgqCOOKGRXlW.svg?ixlib=java-2.1.0&s=e6a9ce0345c7d703e5eaac14307f69aa" alt="team image">
                            <p><span class="team-fullname">Team 2</span></p>
                        </a>
                    </article>
                    <!-- Add more player articles as needed -->
                </div>
                <button class="arrow right-arrow" aria-label="Next team">&gt;</button>
            </div>
        </section>
        
    </main>

    <footer>
        &copy; 2024 - Counter-Strike Portal
    </footer>

    <script src="./scripts/menuToggle.js" defer></script>
    <script src="./scripts/slider.js" defer></script>
</body>
</html>
