<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <title>Player Details Page</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="./index.html" aria-label="Home page">Home</a></li>
                <li><a href="./teams.html" aria-label="Browse Teams page">Browse Teams</a></li>
                <li><a href="./players.html" aria-label="Browse Players page">Browse Players</a></li>
                <li><a href="./matches.html" aria-label="Browse Matches page">Browse Matches</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    
    <main>
        <section id="topPlayerPage">
            <img src="#" id="player-image" alt="? Player image">
        </section>
        <section id="playerInfo">
            <h2>Player Information</h2>
            <ul>
                <li>Full name: <span id="player-full-name">?</span></li>
                <li>Nickname: <span id="player-nickname">?</span></li>
                <li>Country: <span id="player-country">?</span></li>
                <li><a href="./team.html" data-team-name="?">Team: <span id="player-team">?</span></a></li>
                <li>Maps played: <span id="player-maps-played">?</span></li>
                <li>KD: <span id="player-kd">?</span></li>
                <li>Rating: <span id="player-rating">?</span></li>
            </ul>
        </section>
    </main>

    <footer>
        <span id="copyright-year"></span> - Counter-Strike Portal
        <p><span id="copyright-year"></span>Camilo Ferreira | Uruguay <img src="images/uyflag.png" alt="Uruguay flag"> | <span id="lastModified"></span></p>
    </footer>

    <script src="./scripts/menuToggle.js" defer></script>
    <script src="./scripts/getDates.js" defer></script>
    <script src="./scripts/playerPage.js" defer></script>
    <script src="./scripts/handleDataProperty.js" defer></script>

</body>
